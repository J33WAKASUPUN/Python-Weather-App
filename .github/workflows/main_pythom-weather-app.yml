# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pythom-weather-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://weatherappcicd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_061d4a9649014e10ae3b37bf85642d89 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_48ca21deac2a40fe8e48a2304e18b03f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: weatherappcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_061d4a9649014e10ae3b37bf85642d89 }}/weather-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pythom-weather-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea61bac5f12d4dcabc071d000cc566e0 }}
        images: 'weatherappcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_061d4a9649014e10ae3b37bf85642d89 }}/weather-app:${{ github.sha }}'