<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="{{ url_for('static', filename='images/appIcon.ico') }}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>Weather app</title>
    </head>
    <body class="bg-info text-white">
        <div class="text-center d-flex justify-content-center flex-column align-items-center">
            <h1 class="mt-5">Weather app</h1>
            <form action="/" method="post">
                <div class="flex-row d-flex mt-5 w-100 justify-content-center">
                    <input
                        type="text"
                        name="cityName"
                        id="cityName"
                        placeholder="Enter city name"
                        class="form-control w-25 mx-3"
                    />
                    <input
                        type="text"
                        name="stateName"
                        id="stateName"
                        placeholder="Enter state name"
                        class="form-control w-25 mx-3"
                    />
                    <input
                        type="text"
                        name="countryName"
                        id="countryName"
                        placeholder="Enter country name"
                        class="form-control w-25 mx-3"
                    />
                </div>
                <input
                        type="submit"
                        value="Find"
                        class="btn btn-primary mx-3 mt-4"
                    />
            </form>
            {% if data %}
            <div class="mt-5 p-5 w-25 bg-dark rounded">
                <img
                    src="https://openweathermap.org/img/wn/{{ data['icon'] }}.png"
                    alt="Weather icon"
                    class="img-fluid"
                />
                <h1>{{ data['city'] }}</h2>
                <h3>{{ data['temperature'] }}°C</h3>
                <h4>{{ data['description'] }}</h4>
                <h5>Humidity: {{ data['humidity'] }}%</h5>
                <h5>Feels Like: {{data['feels_like']}}°C</h5>
            </div>
            {% endif %}
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
